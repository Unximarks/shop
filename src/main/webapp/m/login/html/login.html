<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
		<meta name="format-detection" content="telephone=no"/>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta content="telephone=no" name="format-detection" />
		<meta name="browsermode" content="application">
		<meta name="x5-page-mode" content="app">
		<meta name="msapplication-tap-highlight" content="no">
		<title></title>
		<link href="../../css/common.css" rel="stylesheet" />
		<link href="../../css/style.css" rel="stylesheet" />
		<link href="../../css/animate.css" rel="stylesheet" />
		<script type="text/javascript" src="../../login/js/login.js"></script>
		<script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
	</head>
	<body onload="binding()">
		<section class="main fixed" data-page="home">
			<article class="bg_pic">
				<!-- INDEX_BOX START -->
				<div class="index_box">
					<div class="banner_box text-center">
					<!-- 	<img class="banner_01 bounceInDown" src="images/banner_01.png" alt=""> -->
						<!-- <img class="banner_02 shake" src="images/banner_02.png" alt=""> -->
						<!-- <img class="banner_border" src="images/banner_border.png" alt=""> -->
					</div>
					<div class="login_box">
						<div class="tab_box">
							<a href="#" class="active" id="account_label">交易账号登录</a>
							<a href="#" id="phone_label">手机号码登录</a>
						</div>
						<div class="login_input">
							<div id="account_body">
								<div class="grid">
									<div class="ui field text text_input">
										<div class="ui label label_01">
											<img src="../../images/label_01.png" alt="">
										</div>
										<input type="text" class="ui input"  id="account" placeholder="请输入账号">
									</div>
								</div>
								<div class="grid mt10">
									<div class="ui field text text_input">
										<div class="ui label">
											<img src="../../images/label_02.png" alt="">
										</div>
										<input type="text" class="ui input"  id="password" placeholder="请输入密码">
									</div>
								</div>
							</div>	
							<div  style="display:none" id="phone_body">
									<div class="login_input">
									<div class="grid">
										<div class="ui field text text_input">
											<div class="ui label">
												<img src="../../images/label_03.png" alt="">
											</div>
											<input type="text" class="ui input" id="phone" placeholder="请输入手机号">
										</div>
									</div>
									<div class="grid mt10">
										<div class="ui field text text_input code_input">
											<div class="ui label">
												<img src="../../images/label_02.png" alt="">
											</div>
											<input type="text" class="ui input"  id="msg" placeholder="请输入动态码">
											<a href="#" id="sendMsg">发送动态码</a>
										</div>
									</div>
								</div>
							</div>
							<a href="#" id="login" class="btn_01 mt30">登录</a>
											
						</div>
						
						
				</div>
				<p class="copyright_tips text-center">版权所有 湘ICP备17023618号-1 小胖晶</p>
			</article>				
		</section>
	</body>
</html>
